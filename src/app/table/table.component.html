<div>
    <table>

            <tr>
                <th *ngFor="let header of headers">{{header}}</th>
            </tr>

            <tr *ngFor="let item of items"> 
                <ng-container *ngFor="let key of keys">
                    <td>{{item[key]}}</td>
                </ng-container>
            </tr>
    </table>
</div>
