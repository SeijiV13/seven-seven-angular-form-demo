
<!-- FORMS IN ANGULAR  -->
<!-- TEMPLATE DRIVEN FORMS (TWO WAY BINDING) INPUT AND OUTPUT -->
<div class="container">
    {{model | json }}
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="model.name" name="name" type="text" id="name" class="form-control" #name="ngModel" required>
          <br>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
             Name is required
          </div>
  
       </div>
       <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input [(ngModel)]="model.alterEgo" name="alterEgo" type="text" id="alterEgo" class="form-control" required>
  
  
       </div>
       <div class="form-group">
        <label for="power">Power</label>
        <select class="form-control" id="power" name="power" [(ngModel)]="model.power">
          <option *ngFor="let data of powers" [value]="data" >{{data}}</option>
        </select>
  
       </div>
       <button type="submit">Submit</button>
    </form>
  </div>
  
  <!-- REACTIVE FORMS FORMGROUP, FORCONTROLS AND FORMBUILDERS -->
